<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Inline CSS</title>

    <style>
        h1{
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: brown;
            border: 3px solid red;
            background-color: aqua;
        }

        h2{
            text-align: right;
            background-color: aqua;
        }

        #one{
            background-color: red;

        }
        .two{
            background-color:blue;
        }
    </style>
</head>
<body>
    <h1 >Im h1 tag</h1>
    <h2>Im h2 tag</h2>
    <p id ="one">Im paragraph 1</p>
    <p class="two">Im paragraph 2</p>

    <h3 class="two"> H3 tag </h3>
    
</body>
</html>
